<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTradingAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #chat-container {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .user-message {
      color: #000;
      background: #e1f5fe;
      padding: 5px 10px;
      border-radius: 6px;
      margin-bottom: 5px;
    }

    .ai-message {
      color: #000;
      background: #fce4ec;
      padding: 5px 10px;
      border-radius: 6px;
      margin-bottom: 5px;
    }

    #user-input {
      width: 80%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 16px;
    }

    #send-button {
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #send-button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <h1>SmartTradingAI</h1>
  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ask me anything..." />
    <button id="send-button">Send</button>
  </div>

  <!-- âœ… Load JavaScript from static folder -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
